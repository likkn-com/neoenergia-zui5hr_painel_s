<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>Painel de Solicitações</title>

		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.comp, sap.ui.layout"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"painelControle": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
		
			//Set configuration for language PT (always)
			sap.ui.getCore().getConfiguration().setLanguage("pt-BR");
		
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "painelControle"
					})
				}).placeAt("content");
			})
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>
</html>
